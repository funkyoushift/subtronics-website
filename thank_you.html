<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="icon" href="https://subtronicsllc.com/logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 5rem 1rem 2rem;
      color: #333;
      animation: fadeIn 1.2s ease-in;
    }
    img {
      max-width: 180px;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }
    h1 {
      color: #0066cc;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }
    h2 {
      font-weight: normal;
      margin-top: 0;
      color: #444;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.7s;
    }
    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #0066cc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.9s;
    }
    a.button:hover {
      background-color: #004a99;
    }
    .widget-container {
      margin-top: 4rem;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.1s;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 2rem auto 0;
    }
    .loading-message {
      margin-top: 1rem;
      color: #666;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- EmbedReviews Widget Script -->
  <script defer src="https://widgets.sociablekit.com/google-reviews/widget.js"></script>
</head>
<body>
  <img src="https://subtronicsllc.com/logo.png" alt="Subtronics LLC Logo">
  <h1>Thank You!</h1>
  <h2>Your message has been received. We'll get back to you shortly.</h2>
  <a class="button" href="/">Back to Home</a>

  <!-- Loading Spinner -->
  <div id="spinner" class="loading-spinner"></div>
  <div id="loading-text" class="loading-message">Loading reviews...</div>

  <!-- Google Reviews Widget from SociableKit -->
  <div class="widget-container" id="reviews-widget" style="display:none;">
    <div class="sk-ww-google-reviews" data-embed-id="25582329"></div>
  </div>

  <script>
    // When widget iframe loads, hide spinner and show widget
    document.addEventListener("DOMContentLoaded", function () {
      const checkLoaded = setInterval(() => {
        const widgetFrame = document.querySelector(".sk-ww-google-reviews iframe");
        if (widgetFrame) {
          clearInterval(checkLoaded);
          document.getElementById("spinner").style.display = "none";
          document.getElementById("loading-text").style.display = "none";
          document.getElementById("reviews-widget").style.display = "block";
        }
      }, 500);
    });
  </script>
</body>
</html>
